<!DOCTYPE html>
<html>

<head>
    <title>Formattings</title>
</head>

<body style="font-size: xx-large;">

    <!-- Bold -->
    <p><b>Bold text 1</b></p>
    <p><strong>Strong text 2</strong></p>

    <!-- Italic -->
    <p><i>Italic text 1</i></p>
    <p><em>Emphasized text 2</em></p>

    <!-- Small -->
    <p><small>Small text </small></p>

    <!-- Mark -->
    <p>This is a <mark>marked</mark> text</p>

    <!-- Sup -->
    <p>(x + y)<sup>2</sup> = x<sup>2</sup> + 2xy + y<sup>2</sup></p>

    <!-- Sub -->
    <p>F = 6n - 5p<sub>5</sub> - 4p<sub>4</sub> - 3p<sub>3</sub> - 2p<sub>2</sub> - p<sub>1</sub></p>

</body>

</html>
