<!DOCTYPE html>
<html>

<head>
    <title>Colors</title>
</head>

<body>

    <!-- Background colors -->
    <h1 style="background-color:DodgerBlue;">Heading 1</h1>
    <p style="background-color:Tomato;">This is the first paragraph.</p>

    <!-- Text colors -->
    <h1 style="color:Tomato;">Heading 2</h1>
    <p style="color:DodgerBlue;">Paragraph 2</p>
    <p style="color:MediumSeaGreen;">Paragraph 3</p>

    <!-- Border color -->
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>

    <!-- Color variations -->
    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>

</body>

</html>
