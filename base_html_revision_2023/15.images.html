<!DOCTYPE html>
<html>

<head>
    <title>Images</title>

    <script>
        function alertFunc() {
            alert('You clicked on a specified part of the image!')
        }
    </script>
</head>

<body>

    <!-- Display of a simple image -->
    <p>2Pac image:</p>
    <img src="https://cdns-images.dzcdn.net/images/artist/aac3736f5efecf5a43c0b2d9e30da0f9/500x500.jpg"
    alt="2Pac" width="350" height="400">

    <br>
    <p>Map image demonstration</p>

    <!-- Image map -->
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://bg.wikipedia.org/wiki/Computer" onclick="alertFunc()">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://en.wikipedia.org/wiki/Mobile_phone" onclick="alertFunc()">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="https://en.wikipedia.org/wiki/Coffee" onclick="alertFunc()">
    </map>

</body>

</html>
