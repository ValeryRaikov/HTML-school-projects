    <style>
        table,
        th,
        td {
            border: 2px dotted black;
            border-collapse: collapse;
            text-justify: auto;
            font-size: large;
        }

        /*Table cell padding design*/
        th,
        td {
            /*padding: 25px;*/
            /*padding: 3em;*/
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 30px;

            text-align: center;
            font-weight: bold;
        }

        .table-spacing {
            border-spacing: 5em;
        }

        tr:nth-child(odd) {
            background-color: lightcoral;
        }

        tr:nth-child(even) {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <!-- Table with cell padding -->
    <table style="width:50%">
        <tr>
            <th>First name</th>
            <th>Last name</th>
